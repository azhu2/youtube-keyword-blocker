<html>

<head>
    <title>Youtube Keyword Blocker</title>
    <script src='options.js'></script>
    <link rel='stylesheet' href='options.css'></link>
</head>

<body>

<div id='container'>
    Keywords to block (one per line):
    <div id='blocklist'>
        <div class='list'>
            <label for='keywords'>Exact match (case-sensitive): </label>
            <textarea id='keywords'></textarea>
        </div>
        <div class='list'>
            <label for='regexes'>Regexes: </label>
            <textarea id='regexes'></textarea>
        </div>
    </div>
    <div>
        <label for='artists'>Music Videos: </label>
        <input type='checkbox' id='artists' />
    </div>
    <button id='save-btn'>Save</button>
</div>

</body>

</html>
